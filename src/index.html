<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="container">
        <legend>Personal information</legend>

        <label class="form-field">
          Surename:
          <input
            type="text"
            name="Surename"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="Name"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          How old are you?
          <input
            type="number"
            name="Age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input type="date" name="Date of birth">
        </label>
        <label class="form-field">
          <label for="accept-the-term">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="Accept"
            id="accept-the-term"
          >
        </label>
      </fieldset>

      <fieldset class="container">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="E-mail"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form-field">
          Password:
          <input
            type="password"
            name="Password"
            required minlength="8"
          >
        </label>
      </fieldset>

      <fieldset class="container">
        <legend>An interesting fact about you!</legend>

        <label class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="sex"
              value="Yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="sex"
              value="No"
            >
            No
          </label>
        </label>
        <label class="form-field">
          What is your favorit color?
          <input type="color" name="favorit color">
        </label>
        <label class="form-field">
          What time do you go to bad?
          <input type="time" name="Time go to bad">
        </label>
        <label class="form-field">
          What are your favorit brand of cars?
          <select name="favorit brand of cars" multiple>

            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rate our work"
            min="1"
            max="10"
          >
        </label>
      </fieldset>

      <fieldset class="container">
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea name="Comments" maxlength="250"></textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select name="recommend us">
            <option value="yes" selected>Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
